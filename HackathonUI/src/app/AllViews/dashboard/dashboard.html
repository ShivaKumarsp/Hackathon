<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ongoing Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-container {
      padding: 2rem;
    }

    .dashboard-header {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .table thead {
      background-color: #1e293b;
    }

    .table td,
    .table th {
      vertical-align: middle;
      background-color: #1e293b;
      color: #f1f5f9;
    }

    .table tbody tr {
      border-bottom: 1px solid #334155;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.4rem;
    }

    .status-inprogress {
      background-color: #fbbf24;
    }

    .status-blocked {
      background-color: #ef4444;
    }

    .status-early {
      background-color: #3b82f6;
    }

    .dropdown-toggle::after {
      margin-left: 0.5rem;
    }

    .overdue {
      color: #f87171;
      font-size: 0.9rem;
    }

    .project-subtext {
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
    <div class="dashboard-header">Todays Staff Schedule <span class="text-secondary fs-6">| 32 Stafs</span></div>

    <table class="table table-borderless text-white">
      <thead>
        <tr>
          <th>Stafe Name</th>
          <th>Role</th>
          <th>Shift</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <!-- Row 1 -->
        <tr>
          <td>
            <div>New Dashboard</div>
            <div class="project-subtext">Google</div>
          </td>
          <td>
            17th Oct, 15<br />
            <span class="overdue">Overdue</span>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <img src="https://i.pravatar.cc/32" class="rounded-circle me-2" alt="Leader" />
              <div>
                Myrtle Erickson<br />
                <small class="project-subtext">UK Design Team</small>
              </div>
            </div>
          </td>
          <td>$4,670<br /><span class="project-subtext">Paid</span></td>
          <td>
            <span class="status-dot status-inprogress"></span>In progress
          </td>


        </tr>



      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
