<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shift Schedule CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 2rem;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <!-- Create / Update Form -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 id="formTitle">Create Shift Schedule</h5>
        </div>
        <div class="card-body">
            <form #userForm="ngForm">

                <input type="hidden" id="shiftScheduleId" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="FirstName" [(ngModel)]="FirstName" #nameRef="ngModel" required
                            name="FirstName">
                        <div *ngIf="nameRef.invalid && nameRef.touched" class="text-danger">
                            <div *ngIf="nameRef.errors?.['required']">First is required.</div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="LastName" [(ngModel)]="LastName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="Email" [(ngModel)]="Email" #emailRef="ngModel"
                            required>
                        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
                            <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="number" class="form-control" [(ngModel)]="Mobile" name="Mobile" #mobRef="ngModel"
                            required>
                        <div *ngIf="mobRef.invalid && mobRef.touched" class="text-danger">
                            <div *ngIf="mobRef.errors?.['required']">Mobile Number is required.</div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="roleId" class="form-label">Role ID</label>
                        <select class="form-control" [(ngModel)]="RoleId" name="RoleId" #RoleIdref="ngModel">
                            <option value="">-- Select Role --</option>
                            <option *ngFor="let role of roleList" [value]="role.roleId">{{ role.roleName }}
                            </option>
                        </select>
                        <div *ngIf="RoleIdref.invalid && RoleIdref.touched" class="text-danger">
                            <div *ngIf="RoleIdref.errors?.['required']">Select Role</div>
                        </div>
                    </div>


                </div>

                <div class="text-end">
                    <button type="reset" class="btn btn-warning me-2">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Shift Schedule Table -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Shift Schedule List</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Sl No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <tr *ngFor="let ii of staffList; let i = index">
                        <th>{{tableSize *(page-1)+i+1}}</th>
                        <td>{{ii.firstName}}</td>
                        <td>{{ii.lastName}}</td>
                        <td>{{ii.email}}</td>
                        <td>{{ii.mobile}}</td>
                        <td>{{ii.roleName}}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" (click)="edit(i)">Edit</a> &nbsp;| &nbsp;
                            <a class="btn btn-danger btn-sm" (click)="delete(i)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
