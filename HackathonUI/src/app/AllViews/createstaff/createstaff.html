<body>
    <div class="container mt-5">
        <h2 class="mb-4">Staff Management</h2>

        <!-- Staff Form -->
        <form id="staffForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="FirstName" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="LastName" id="lastName">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="Email" id="email">
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" [(ngModel)]="Mobile" id="mobile">
                </div>
                <div class="col-md-6">
                    <label for="roleId" class="form-label">Role ID</label>
                    <select [(ngModel)]="RoleId">
                        <option value="">-- Select Role --</option>
                        <option *ngFor="let role of roleList" [ngValue]="role.roleId">{{ role.roleName }}
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="Save()">Save</button>
        </form>

        <!-- Staff Table -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">Staff ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Role ID</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="staffTable">
                <!-- Dynamic Rows Here -->
            </tbody>
        </table>
    </div>

    <script>
        // Dummy CRUD logic for staff
        const form = document.getElementById('staffForm');
        const staffTable = document.getElementById('staffTable');
        let staffList = [];

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const staff = {
                id: staffList.length + 1,
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                email: form.email.value,
                mobile: form.mobile.value,
                roleId: form.roleId.value
            };
            staffList.push(staff);
            renderStaffTable();
            form.reset();
        });

        function renderStaffTable() {
            staffTable.innerHTML = '';
            staffList.forEach(staff => {
                const row = `<tr>
          <td>${staff.id}</td>

          <td>${staff.FirstName}</td>
          <td>${staff.LastName}</td>
          <td>${staff.Email}</td>
          <td>${staff.Mobile}</td>
          <td>${staff.RoleId}</td>
          <td>
            <button class="btn btn-warning btn-sm">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>`;
                staffTable.innerHTML += row;
            });
        }
    </script>
</body>
