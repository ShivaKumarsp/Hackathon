<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shift Schedule CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 2rem;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <!-- Create / Update Form -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 id="formTitle">Create Shift Schedule</h5>
        </div>
        <div class="card-body">
         <form #userForm="ngForm">

               

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="roleId" class="form-label">Role ID</label>
                        <select class="form-control" [(ngModel)]="RoleId" name="RoleId" #RoleIdref="ngModel" (change)="gettaff(RoleId)">
                            <option value="">-- Select Role --</option>
                            <option *ngFor="let role of roleList" [value]="role.roleId">{{ role.roleName }}
                            </option>
                        </select>
                        <div *ngIf="RoleIdref.invalid && RoleIdref.touched" class="text-danger">
                            <div *ngIf="RoleIdref.errors?.['required']">Select Role</div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="shiftId" class="form-label">Staff Name</label>
                        <select class="form-control" [(ngModel)]="StaffId" name="StaffId" #StaffIdRef="ngModel" required>
                            <option value="">-- Select Role --</option>
                            <option *ngFor="let staff of staffList" [value]="staff.staffId">{{ staff.staffName }}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="shiftDate" class="form-label">Shift Date</label>
                        <input type="date"  [(ngModel)]="ShiftDate" name="ShiftDate" class="form-control" #ShiftDateRef="ngModel" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label  class="form-label">Shift Name</label>
                        <select  class="form-select" [(ngModel)]="ShiftId" name="ShiftId" #ShiftIdRef="ngModel" required>
                            <option value="">-- Select Shift --</option>
                            <option value="1">Morning</option>
                            <option value="2">Afternon</option>
                            <option value="3">Night</option>
                        </select>
                    </div>
                </div>

                <div class="text-end">
                    <button type="reset" (click)="cancel()" class="btn btn-warning me-2">Cancel</button>
                    <button type="submit" (click)="save()" class="btn btn-success">Save</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Shift Schedule Table -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Shift Schedule List</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Sl No</th>
                        <th>Role</th>
                        <th>Staff Name</th>
                        <th>Shift Data</th>
                        <th>Shift Name</th>
              
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                   <tr *ngFor="let ii of scheduleList; let i = index">
                        <th>{{tableSize *(page-1)+i+1}}</th>
                        <td>{{ii.roleName}}</td>
                        <td>{{ii.staffName}}</td>
                        <td>{{ii.shiftDate|date}}>
                        <td>{{ii.shiftName}}</td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
